<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>EventMap Aachen</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<h1>Eventmap Aachen</h1>
<h2>Veranstaltungen</h2>
<section id="filter">
    <!-- Suchfeld -->
    <div class="filter-controls">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Veranstaltung suchen...">
            <button id="search-button" class="search-btn">üîç</button>
        </div>
    </div>

    <!-- Datumsfilter -->
    <div class="gruppe-filter">
        <div id="filter-controls">
            <select id="date-filter">
                <option value="all">Alle Daten</option>
                <option value="today">Heute</option>
                <option value="tomorrow">Morgen</option>
                <option value="week">Diese Woche</option>
                <option value="next_week">N√§chste Woche</option>
                <option value="month">Diesen Monat</option>
                <option value="next_month">N√§chsten Monat</option>
                <option value="custom">Benutzerdefiniert</option>
            </select>
            <div id="custom-date-container" style="display: none; margin-top: 10px;">
                <label for="start-date">Von:</label>
                <input type="date" id="start-date">
                <label for="end-date" style="margin-left: 10px;">Bis:</label>
                <input type="date" id="end-date">
                <button id="apply-custom-date">Anwenden</button>
            </div>
        </div>

        <!-- Kategoriefilter -->
        <div class="filter-controls">
            <select id="category-filter">
                <option value="all">Alle Kategorien</option>
                <option value="1">Sport</option>
                <option value="2">Kunst</option>
                <option value="3">Musik</option>
                <option value="4">Essen & Trinken</option>
                <option value="5">Bildung</option>
                <option value="6">Kultur</option>
                <option value="7">Festival</option>
                <option value="8">Weihnachten</option>
                <option value="9">Familie</option>
                <option value="10">Andere</option>
            </select>
        </div>


    <!-- Filter zur√ºcksetzen -->
    <button id="reset-filters">Filter zur√ºcksetzen</button>
    </div>
</section>


<div id="container">
    <div id="map"></div>
    <div id="event-list">
        <div id="events-container"></div>
    </div>
</div>

<footer>
    <p style="margin: 30px; text-align: center">Impressum</p>
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>


</body>
</html>
